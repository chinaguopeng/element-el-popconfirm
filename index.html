<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet"></link>
        </meta>
    </head>
    <body>
        <div id="app">
            <el-popconfirm @on-cancel="cancels" @on-confirm="confirms" title="这是一段内容确定删除吗？">
                <el-button slot="reference">删除</el-button>
            </el-popconfirm>
        </div>
    </body>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      },
      methods:{
        confirms(){
          console.log(123)
        },
        cancels(){
          console.log('cancels')
        }
      }
    })
    </script>
</html>
